steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/narrai/backend:$BUILD_ID'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/narrai/backend:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/narrai/backend:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/narrai/backend:latest'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'narrai'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/narrai/backend:$BUILD_ID'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=3600'
      - '--set-secrets=GOOGLE_API_KEY=gemini-api-key:latest,MONGODB_URI=mongodb-uri:latest,JWT_SECRET_KEY=jwt-secret:latest,SMTP_PASSWORD=smtp-password:latest'
      - '--set-env-vars=GCS_ENABLED=true,GCS_BUCKET_NAME=narrai-books-483022,SMTP_HOST=smtp.gmail.com,SMTP_PORT=587,SMTP_USER=marcello.gomitoni@gmail.com,FRONTEND_URL=https://narrai.it'

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/narrai/backend:$BUILD_ID'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/narrai/backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
